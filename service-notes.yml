server:
  port: 0

spring:
  application:
    name: service-notes

  datasource:
    url: jdbc:h2:mem:notesdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://keycloak:8080/realms/gestion-etudiants

eureka:
  client:
    service-url:
      defaultZone: http://ms-discovery:8761/eureka
